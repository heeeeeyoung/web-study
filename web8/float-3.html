<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>float-3</title>

    <style>
      #box1 {
        background-color: pink;
        float: left;
        margin: 10px 5px;
      }

      #box2 {
        background-color: navy;
        float: left;
      }

      #box3 {
        background-color: beige;
      }

      #box4 {
        background-color: red;
        clear: left;
      }
    </style>
  </head>
  <body>
    <div id="box1">박스 1</div>
    <div id="box2">박스 2</div>
    <div id="box3">박스 3</div>
    <div id="box4">박스 4</div>
  </body>
</html>
