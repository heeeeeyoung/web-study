<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>position</title>

    <style>
      #static {
        width: 600px;
        height: 200px;
        border: 7px solid blue;
        position: static;
        font-weight: bolder;
        font-size: xx-large;
      }

      #releative-1 {
        width: 600px;
        height: 200px;
        border: 7px solid blue;
        position: relative;
        font-weight: bolder;
        font-size: xx-large;
      }

      #releative-2 {
        width: 600px;
        height: 200px;
        border: 7px solid blue;
        position: relative;
        left: 100px;
        top: -50px;
        font-weight: bolder;
        font-size: xx-large;
      }

      #fix {
        width: 100px;
        height: 100px;
        background-color: pink;
        color: white;
        position: fixed;
        right: 30px;
        top: 30px;
      }
    </style>
  </head>

  <body>
    <div id="static">
      아기 애옹이는 귀여워요 자연대 애옹이 귀여워요 양성재 애옹이 귀여워요 길
      애옹이 귀여워요
    </div>
    <div id="releative-1">
      사실 댕댕이도 귀여워요 이사한 집 주변에 비숑이 많이 살아요 좋아요 귀여어요
    </div>
    <div id="releative-2">인형도 귀ㅣㅣㅕㅇ워요 폭신해요 잠 잘와요</div>
    <div id="fix">비가와요 밖에..</div>
  </body>
</html>
