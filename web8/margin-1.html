<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>margin-1</title>

    <style>
      .margin1 {
        margin: 50px;
        width: 400px;
        height: 200px;
        border: 4px solid pink;
      }

      .margin2 {
        margin: 30px 50px;
        width: 400px;
        height: 200px;
        border: 4px solid pink;
      }

      .margin3 {
        margin: 30px 20px 50px;
        width: 400px;
        height: 200px;
        border: 4px solid pink;
      }

      .margin4 {
        margin: 30px 50px 30px 50px;
        width: 400px;
        height: 200px;
        border: 4px solid pink;
      }
    </style>
  </head>

  <body>
    <p class="margin1"></p>
    <p class="margin2"></p>
    <p class="margin3"></p>
    <p class="margin4"></p>
  </body>
</html>
