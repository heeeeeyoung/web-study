<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>padding</title>

    <style>
      #padding1 {
        padding: 20px 30px 40px 50px;
      }

      #padding2 {
        padding: 20px 30px;
      }

      #padding3 {
        padding: 20px;
      }

      h1 {
        border: 4px solid black;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <h1>레드향</h1>
    <h1 id="padding1">레드향</h1>
    <h1 id="padding2">레드향</h1>
    <h1 id="padding3">레드향</h1>
  </body>
</html>
