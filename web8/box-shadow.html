<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>box-shadow</title>

    <style>
      .box1 {
        width: 400px;
        height: 200px;
        margin: 10px 0px;
        box-shadow: 2px -2px 5px 0px;
      }

      .box2 {
        width: 400px;
        height: 200px;
        margin: 10px 0px;
        box-shadow: 5px 5px 15px 5px blue;
      }
    </style>
  </head>

  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
