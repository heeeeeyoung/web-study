<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>border-2</title>

    <style>
      #box1 {
        width: 100px;
        height: 50px;
        margin: 10px 0px;
        border: solid pink;
        border-width: 2px;
      }

      #box2 {
        width: 100px;
        height: 50px;
        margin: 10px 0px;
        border: solid pink;
        border-width: thick thin;
      }

      #box3 {
        width: 100px;
        height: 50px;
        margin: 10px 0px;
        border: solid pink;
        border-width: thick thin thin;
      }

      #box4 {
        width: 100px;
        height: 50px;
        margin: 10px 0px;
        border: solid pink;
        border-width: 10px 5px 5px 10px;
      }
    </style>
  </head>

  <body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
  </body>
</html>
