<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>border-1</title>

    <style>
      #box1 {
        border-style: solid;
        width: 400px;
        height: 200px;
        margin: 10px 0px;
      }

      #box2 {
        border-style: dotted;
        width: 400px;
        height: 200px;
        margin: 10px 0px;
      }

      #box3 {
        border-style: dashed;
        width: 400px;
        height: 200px;
        margin: 10px 0px;
      }
    </style>
  </head>

  <body>
    <div id="box1">실선 테두리</div>
    <div id="box2">점선 테두리</div>
    <div id="box3">짧은 직선</div>
  </body>
</html>
