<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>margin-overlap</title>

    <style>
      div {
        width: 200px;
        height: 100px;
        margin: 30px;
      }

      #box1 {
        background-color: rgb(0, 77, 243);
      }

      #box2 {
        background-color: rgb(18, 72, 0);
      }

      #box3 {
        background-color: rgb(18, 219, 0);
      }
    </style>
  </head>

  <body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
  </body>
</html>
