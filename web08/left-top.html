<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>left-top</title>

    <style>
      #pos1 {
        position: absolute;
        left: 50px;
        top: 50px;

        width: 200px;
        height: 200px;
        border: 10px solid rosybrown;
      }

      #pos2 {
        position: absolute;
        right: 100px;
        top: 100px;

        width: 300px;
        height: 300px;
        border: 10px solid rosybrown;
      }

      #pos3 {
        position: absolute;
        left: 100px;
        bottom: 100px;

        width: 300px;
        height: 100px;
        border: 10px solid rosybrown;
      }
    </style>
  </head>

  <body>
    <div id="pos1">
      나는 지금 공부를 하고 있다. 하지만 하기 싫다. 왜냐하면.. 이유가 필요할까?
    </div>
    <div id="pos2">
      나는 그리고 지금 배가 고프다. 옆에 있는 납작 복숭아 맛 과자가 보인다.
      하지만 먹을 수 없다. 8월에 여수를 가야하기 때문이다...
    </div>
    <div id="pos3">저녁 뭐먹징..</div>
  </body>
</html>
