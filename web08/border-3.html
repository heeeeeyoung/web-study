<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>border-3.html</title>

    <style>
      #box1 {
        border: 5px dashed;
        border-color: red;
        width: 400px;
        height: 200px;
        margin: 10px 0px;
      }

      #box2 {
        border: 5px dashed;
        border-top-color: blue;
        border-left-color: red;
        width: 400px;
        height: 200px;
        margin: 10px 0px;
      }
    </style>
  </head>

  <body>
    <div id="box1"></div>
    <div id="box2"></div>
  </body>
</html>
