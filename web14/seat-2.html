<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <link rel="stylesheet" href="seat-2.css" />
  </head>
  <body>
    <script>
      let i;
      let j;
      let seatNum;
      let totalNum = prompt("전체 입장객 수를 입력하시오");

      let colNum = prompt("한 줄에 몇명씩 앉을겨");
      let rowNum;

      if (totalNum !== null) {
        if (totalNum % colNum === 0) {
          rowNum = totalNum / colNum;
        } else {
          rowNum = totalNum / colNum + 1;
        }
      }

      document.write("<h1>좌석 배치도</h1><br />");

      document.write("<table>");

      for (i = 0; i < rowNum; i++) {
        document.write("<tr>");

        for (j = 0; j < colNum; j++) {
          seatNum = i * colNum + j;

          document.write("<div>");
          if (seatNum < totalNum) {
            document.write("<td><h2>좌석" + seatNum + "</h2></td>");
          }

          document.write("</div>");
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </body>
</html>
