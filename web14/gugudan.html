<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>gugudan</title>
  </head>

  <body>
    <script>
      document.write("<h1>구구단</h1>");

      let i;
      let j;

      for (i = 1; i < 10; i++) {
        document.write("<h2>" + i + "단</h2>");
        for (j = 1; j < 10; j++) {
          document.write("<p><h3>" + i + "X" + j + "=" + i * j + "</h3></p>");
        }
      }
    </script>
  </body>
</html>
