<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>even</title>
  </head>

  <body>
    <script>
      document.write("<h1>짝수끼리 더하기</h1>");

      let i;
      let sum = 0;

      for (i = 1; i <= 10; i++) {
        if (i % 2 === 1) {
          continue;
        }

        sum = sum + i;

        document.write("<h2>" + i + "-------" + sum + "</h2>");
      }
    </script>
  </body>
</html>
