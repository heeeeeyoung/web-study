<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>gugudan-3</title>

    <link rel="stylesheet" href="gugudan-3.css" />
  </head>
  <body>
    <script>
      document.write("<h1>구구단</h1>");

      let i;
      let j;

      for (i = 1; i < 10; i++) {
        document.write("<div>");
        document.write("<p><h2>" + i + "단</h2></p>");

        for (j = 1; j < 10; j++) {
          document.write("<p><h3>" + i + "X" + j + "=" + i * j + "</h3></p>");
        }
        document.write("</div>");

        if (i === 3) {
          break;
        }
      }
    </script>
  </body>
</html>
