<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>age-result</title>

    <style>
      p {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <script>
      var currentYear = 2023;
      var birthYear;
      var age;

      birthYear = prompt("태어난 연도를 입력하시오.", "YYYY");
      age = currentYear - birthYear + 1;

      document.write("<p>" + currentYear + "년 현재 <br>");
      document.write(
        birthYear + "년에 태어난 사람의 나이는" + age + "세 입니다." + "<p>"
      );
    </script>
  </body>
</html>
