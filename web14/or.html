<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>or</title>
  </head>
  <body>
    <script>
      var numberOne = prompt("숫자를 입력하시오");
      var numberTwo = prompt("숫자를 입력하시오");

      if (numberOne < 10 || numberTwo < 10) {
        alert("숫자 두개 중에서 최소한 하나는 10 이하입니다.");
      } else {
        alert("숫자 두개 중에서 10미만인 수는 없습니다.");
      }
    </script>
  </body>
</html>
