<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>repeat-3</title>
  </head>
  <body>
    <script>
      let i = 0;
      let sum = 0;

      for (i = 1; i < 1001; i++) {
        sum += i;
      }

      alert("1부터 1000까지의 합은" + sum + "입니다.");
    </script>
  </body>
</html>
