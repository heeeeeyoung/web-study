<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>switch</title>

    <style>
      p {
        font-size: 50px;
        font-weight: bolder;

        border: 4px solid navy;
        background-color: pink;

        width: 1800px;
        height: 200px;
        line-height: 200px;

        margin: 50px 50px;
      }
    </style>
  </head>
  <body>
    <script>
      let session = prompt(
        "관심있는 세션을 선택해주세요. 1-떡볶이, 2-마라탕, 3-칼국수"
      );

      switch (session) {
        case "1":
          document.write(
            "<p>떡볶이는 <strong>동대문 엽기떡볶이</strong>가 맛있습니다.</p>"
          );
          break;

        case "2":
          document.write(
            "<p>마라탕은 충북대학교 중문의 <strong>미미관</strong>이 맛있습니다.</p>"
          );
          break;

        case "3":
          document.write(
            "<p>칼국수는 사창사거리 쪽에 있는 <strogn>등촌 샤브 칼국수</strogn>가 맛있다고 합니다.</p>"
          );
          break;

        default:
          alert("잘못 입력했습니다.");
      }
    </script>
  </body>
</html>
