<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>skew-2</title>

    <style>
      h1 {
        width: 500px;
        height: 100px;

        background-color: pink;
        color: white;
        font-weight: bold;

        line-height: 100px;
        text-align: center;

        margin: 50px 50px;

        transform: skewX(20deg);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CSS 변형 함수 익히기</h1>
    </div>
  </body>
</html>
