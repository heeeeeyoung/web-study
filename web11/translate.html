<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>translate</title>

    <style>
      div {
        width: 500px;
        height: 500px;

        border: 4px solid black;

        margin: 50px 50px;
      }

      div:hover {
        transform: translateX(500px);
      }

      div:hover {
        transform: translateY(200px);
      }

      div:hover {
        transform: translate(100px, 200px);
      }
    </style>
  </head>

  <body>
    <div></div>
  </body>
</html>
