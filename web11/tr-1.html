<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>tr-1</title>

    <style>
      div {
        width: 100px;
        height: 100px;

        background-color: pink;
        border: 4px solid black;

        margin: 50px 50px;
      }

      .box {
        transition-property: width, height;
        transition-duration: 5s, 1s;
      }

      .box:hover {
        width: 500px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
