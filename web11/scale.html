<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>scale</title>

    <style>
      div {
        width: 100px;
        height: 100px;

        border: 4px solid black;

        margin: 50px 50px;
      }

      #scaleX {
        transform: scaleX(2);
      }

      #scaleY {
        transform: scaleY(1.5);
      }

      #scale {
        transform: scale(0.7);
      }
    </style>
  </head>

  <body>
    <div></div>
    <div id="scaleX"></div>
    <div id="scaleY"></div>
    <div id="scale"></div>
  </body>
</html>
