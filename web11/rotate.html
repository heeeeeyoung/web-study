<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>rotate</title>

    <style>
      #rotate1:hover {
        transform: rotate(40deg);
      }

      #rotate2:hover {
        transform: rotate(-40deg);
      }
    </style>
  </head>
  <body>
    <img src="image/cat.jpg" id="rotate1" />
    <img src="image/cat.jpg" id="rotate2" />
  </body>
</html>
