<!DOCTYPE html>

<html lang="ko">
  <head>

    <title>tr-2</title>

    <style>
      div {
        width: 200px;
        height: 200px;

        background-color: pink;
        border: 4px solid black;

        margin: 500px 500px;
      }

      .box {
        transition: 2s, ease-in;

        /* 
      transition-property: all;
      transition-duration: 2s;

        background-color: coral;
        border: 10px solid red;

        transform: rotate(30deg);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
