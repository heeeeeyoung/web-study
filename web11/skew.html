<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>skew</title>

    <style>
      div {
        width: 300px;
        height: 300px;

        background-color: pink;
        border: 4px solid black;

        margin: 50px 50px;
      }

      #skewx:hover {
        transform: skewX(30deg);
      }

      #skewy:hover {
        transform: skewY(15deg);
      }

      #skewxy:hover {
        transform: skew(-25deg, -15deg);
      }
    </style>
  </head>
  <body>
    <div id="skewx"></div>
    <div id="skewy"></div>
    <div id="skewxy"></div>
  </body>
</html>
