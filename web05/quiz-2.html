<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <form>
      <h1>프런트엔드 개발자 지원서</h1>
      <h2>
        HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을
        찾습니다.
      </h2>
      <h2>
        -------------------------------------------------------------------------
      </h2>

      <h1><i>개인 정보</i></h1>
      <blockquote>
        <label
          >이 름 <input type="text" placeholder="공백 없이 입력하세요."
        /></label>
        <p>
          <label>연 락 처 <input type="tel" /></label>
        </p>
      </blockquote>

      <h1><i>지원 분야</i></h1>
      <div>
        <label><input type="checkbox" /> 웹 퍼블리싱</label>
      </div>
      <div>
        <label><input type="checkbox" /> 웹 어플리케이션 개발</label>
      </div>
      <div>
        <label><input type="checkbox" /> 개발 환경 개선</label>
      </div>

      <h1><i>지원 동기</i></h1>
      <label for="memo"></label>
      <textarea
        cols="60"
        rows="5"
        placeholder="본사 지원 동기를 간략히 써 주세요."
      ></textarea>

      <p>
        <input type="submit" value="접수하기" />
        <input type="reset" value="취소하기" />
      </p>
    </form>
  </body>
</html>
