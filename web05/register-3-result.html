<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
  </head>

  <body>
    <h1>회원가입을 환영합니다~!</h1>

    <form>
      <fieldset>
        <legend>사용자 정보</legend>

        <ul>
          <li>
            <label for="user-id">아이디</label>
            <input
              type="text"
              id="user-id"
              autofocus
              placeholder="4자 ~ 10자 사이, 공백없이"
              required
            />
          </li>
        </ul>

        <ul>
          <li>
            <label for="u-email">이메일 주소</label>
            <input type="text" id="u-email" required />
          </li>
        </ul>

        <ul>
          <li>
            <label for="u-password">비밀번호</label>
            <input
              type="password"
              id="u-password"
              placeholder="문자와 숫자, 특수 기호 포함"
              required
            />
          </li>

          <li>
            <label for="u-password2">비밀번호 확인</label>
            <input type="password" id="u-password2" required />
          </li>

          <li>
            <label for="path">가입 경로</label>
            <select id="path">
              <option value="blog">블로그</option>
              <option value="search">검색</option>
              <option value="sns">SNS</option>
              <option value="etc">기타</option>
            </select>
          </li>

          <li>
            <label for="memo">메모</label>
            <textarea
              cols="40"
              rows="4"
              placeholder="남길 말씀이 있다면 여기에"
            ></textarea>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>이벤트와 새로운 소식</legend>

        <input type="radio" name="mailing" id="mailing_y" />
        <label for="mailing_y">메일 수신</label>

        <input type="radio" name="mailing" id="mailing_n" checked />
        <label for="mailing_n">메일 수신 안 함</label>
      </fieldset>

      <fieldset>
        <legend>가입 여부 최종 확인</legend>

        <input type="submit" value="가입하기" />
        <input type="reset" value="취소하기" />
      </fieldset>
    </form>
  </body>
</html>
