<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>신전 떡볶이 주문하기</title>
  </head>

  <body>
    <form>
      <fieldset>
        <legend><h1>[신전 떡볶이 주문서]</h1></legend>

        <h2>~짱짱 맛있는 신전 떡볶이~</h2>

        <h3>
          <b><i>메인 메뉴 선택</i></b>
        </h3>
        <div>
          <label><input type="checkbox" />신전 떡볶이</label>
        </div>

        <div>
          <label><input type="checkbox" />치즈 떡볶이</label>
        </div>

        <div>
          <label><input type="checkbox" />로제 떡볶이</label>
        </div>

        <h3>
          <b><i>맵기 선택</i></b>
        </h3>
        <h4>여러개 시켜도 하나로 통일하셈 각각은 어떻게 만드는지 모름</h4>

        <select>
          <option value="1">착한 맛</option>
          <option value="2">중간 맛</option>
          <option value="3">매운 맛</option>
          <option value="4">나쁜 맛</option>
        </select>

        <h3>
          <b><i>밥 선택</i></b>
        </h3>
        <div>
          <label><input type="checkbox" />신전 김밥</label>
        </div>

        <div>
          <label><input type="checkbox" />신전 치즈 김밥</label>
        </div>

        <div>
          <label><input type="checkbox" />참치마요 김밥</label>
        </div>

        <div>
          <label><input type="checkbox" />신전 컵밥</label>
        </div>

        <div>
          <label><input type="checkbox" />참치 마요 컵밥</label>
        </div>

        <div>
          <label><input type="checkbox" />치킨 마요 컵밥</label>
        </div>

        <div>
          <label><input type="checkbox" />제주 불고기 컵밥</label>
        </div>

        <h3>
          <b><i>토핑 추가</i></b>
        </h3>
        <h4>토핑은 최대 3개까지 추가 가능</h4>
        <div>
          <label><input type="checkbox" />치즈 추가</label>
        </div>

        <div>
          <label><input type="checkbox" />납작 당면 추가</label>
        </div>

        <div>
          <label><input type="checkbox" />우동사리 추가</label>
        </div>

        <div>
          <label><input type="checkbox" />메추리알 추가</label>
        </div>

        <div>
          <label><input type="checkbox" />소세지 추가</label>
        </div>

        <div>
          <label><input type="checkbox" />계란추가</label>
        </div>

        <h3>
          <b><i>사이드 메뉴 선택</i></b>
        </h3>
        <div>
          <label><input type="checkbox" />쿨피스</label>
        </div>

        <div>
          <label><input type="checkbox" />오뎅 튀김</label>
        </div>

        <div>
          <label><input type="checkbox" />김말이</label>
        </div>

        <div>
          <label><input type="checkbox" />오징어 튀김</label>
        </div>

        <div>
          <label><input type="checkbox" />치킨 링</label>
        </div>

        <div>
          <label><input type="checkbox" />고구마 고로케</label>
        </div>

        <div>
          <label><input type="checkbox" />납작 만두</label>
        </div>

        <h3>
          <b><i>라이더 선택</i></b>
        </h3>
        <label
          ><input type="radio" name="r" />음식이 거꾸로 올 수도 있는
          김희영</label
        >
        <label
          ><input type="radio" name="r" />오늘 주문하면 내일 도착하는
          달팽이</label
        >
      </fieldset>

      <label><input type="submit" value="주문하기" /></label>
      <label><input type="submit" value="취소하기 그런거 없음" /></label>
    </form>
  </body>
</html>
