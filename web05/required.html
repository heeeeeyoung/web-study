<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>주문서</title>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>배송 정보</legend>

        <ul>
          <li>
            <label
              >주문상품 <input type="text" value="상품용 3kg" readonly />
            </label>
          </li>

          <li>
            <label>이름 <input type="text" autofocus required /></label>
          </li>

          <li>
            <label>배송 주소 <input type="text" required /></label>
          </li>

          <li>
            <label>이메일 <input type="email" /></label>
          </li>

          <li>
            <label
              >연락처
              <input
                type="tel"
                placeholder="하이픈 빼고 입력해주세요 (01012345678) required"
            /></label>
          </li>

          <li>
            <label>배송 지정<input type"data=e"></label>
            주문일로부터 최소 3일 이후
          </li>
        </ul>
      </fieldset>

      <div>
        <input type="submit" value="주문하기" />
        <input type="reset" value="취소하기"
      </div>
    </form>
  </body>
</html>
