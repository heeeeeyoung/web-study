<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이름과 연락처</title>
  </head>

  <body>
    <form>
      <ul>
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="use-name" autofocus />
        </li>

        <li>
          <label>배송 주소<input type="text" /></label>
        </li>

        <li>
          <label>이메일<input type="text" /></label>
        </li>

        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요" />
        </li>

        <li>
          <label>배송 지정<input type="date" /></label>
          주문일로부터 최소 3일 이후
        </li>
      </ul>
    </form>
  </body>
</html>
