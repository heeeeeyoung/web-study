<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>text-transformm</title>
  </head>

  <body>
    <style>
      .trans1 {
        text-transform: capitalize;
      }

      .trans2 {
        text-transform: uppercase;
      }

      .trans3 {
        text-transform: lowercase;
      }
    </style>
  </body>
  <p class="trans1">html</p>
  <p class="trans2">css</p>
  <p class="trans3">JavaScript</p>
</html>
