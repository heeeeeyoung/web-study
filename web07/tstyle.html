<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>레드향 설명서</title>

    <style>
      body {
        font-size: 20px;
      }

      h1 {
        font-family: 바탕;
        font-size: 3em;
      }

      .accent {
        font-size: 150%;
        font-weight: 800;
      }

      .italic {
        font-style: italic;
      }

      #container {
        border: 1px solid gray;
        width: 700px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <h1>레드향</h1>

      <h2>
        껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.
        <br />
        레드향은 한라봉과 귤을 교배한 것으로 <br /><span class="italic"
          >일반 귤보다 2-3배 크고, 과육이 붉고 통통하다.</span
        >
      </h2>
    </div>
  </body>
</html>
