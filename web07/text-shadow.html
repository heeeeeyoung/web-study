<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>비스트의 shadow..</title>

    <style>
      .shadow1 {
        color: red;
        text-shadow: 1px 1px black;
      }

      .shadow2 {
        color: black;
        text-shadow: 5px 5px 3px orange;
      }

      .shadow3 {
        color: white;
        text-shadow: 7px -7px 20px gray;
      }
    </style>
  </head>

  <body>
    <h1 class="shadow1">HTML</h1>
    <h1 class="shadow2">CSS</h1>
    <h1 class="shadow3">자바스크립드</h1>
  </body>
</html>
