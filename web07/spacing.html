<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>spacing</title>

    <style>
      .spacing1 {
        letter-spacing: 0.2em;
      }

      .spacing2 {
        letter-spacing: 0.5em;
      }

      #container {
        font-weight: bolder;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <p>CSS</p>
      <p class="spacing1">CSS</p>
      <p class="spacing2">CSS</p>
    </div>
  </body>
</html>
