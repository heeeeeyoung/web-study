<!DOCTYPE html>

<html lang="ko">

//나는 아직 몰라도 되는거
<style>
  table {
    border-collapse: collapse; /* 인접한 테두리를 병합하여 단일 테두리로 표시 */
    border: 1px solid black; /* 표 전체에 1px의 검은색 테두리 추가 */
  }
  th, td {
    border: 1px solid black; /* 각 셀에 1px의 검은색 테두리 추가 */
    padding: 5px; /* 셀 내용과 테두리 사이의 간격 설정 */
  }
  </style>
  //여기까지 몰라도 되는거
  
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
</head>

<body>
  <h1>레드향</h1>

  <h2>레드향 샐러드 레시피</h2>

  <h2>상품 구성</h2>
  <table>
    <caption>선물용과 가정용 상품 구성</caption>

    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>개수</th>
      <th>가격</th>
    </tr>

    <tr>
      <td>선물용</td>
      <td>3kg</td>
      <td>11 ~ 16과</td>
      <td>35000원</td>
    </tr>

    <tr>
      <td>선물용</td>
      <td>5kg</td>
      <td>18 ~ 26과</td>
      <td>52000원</td>
    </tr>

    <tr>
      <td>가정용</td>
      <td>3kg</td>
      <td>11 ~ 16과</td>
      <td>30000원</td>
    </tr>

    <tr>
      <td>가정용</td>
      <td>5kg</td>
      <td>18 ~ 26과</td>
      <td>47000원</td>
    </tr>

  </table>


</body>

</html>
