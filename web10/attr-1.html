<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>attr-1</title>

    <style>
      a[href] {
        background: yellow;
        border: 2px solid #ccc;
        font-weight: normal;
      }

      ul {
        list-style: none;

        font-size: 57px;
      }

      li {
        float: left;

        padding: 10px 10px;
        margin: 10px 10px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a>메인메뉴 : </a></li>
      <li><a href="#">메뉴 1</a></li>
      <li><a href="#">메뉴 2</a></li>
      <li><a href="#">메뉴 3</a></li>
      <li><a href="#">메뉴 4</a></li>
    </ul>
  </body>
</html>
