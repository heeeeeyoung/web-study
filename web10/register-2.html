<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>register-2</title>

    <link rel="stylesheet" href="register-2.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend><h1>로그인 정보</h1></legend>

        <ul>
          <li>
            <label>아이디 <input type="text" required /></label>
            <br />
          </li>

          <li>
            <label>비밀번호 <input type="password" required /></label>
            <br />
          </li>

          <li>
            <label>비밀번호 확인 <input type="password" required /></label>
            <br />
          </li>

          <li>
            <label
              >회원 등급
              <input type=" text" readonly value="준회원" id="readonly"
            /></label>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend><h1>개인 정보</h1></legend>

        <ul>
          <li>
            <label
              >이름 <input type="text" placeholder="5자미만 공백없이" required
            /></label>
            <br />
          </li>

          <li>
            <label
              >메일 주소
              <input type="email" placeholder="khy11009@naver.com" required
            /></label>
            <br />
          </li>

          <li>
            <label>연락처 <input type="tel" /></label>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <button>제출</button>
      </fieldset>
    </form>
  </body>
</html>
