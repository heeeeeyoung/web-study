<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ps-3</title>

    <style>
      input:checked + label {
        color: red;
        font-weight: bold;
      }

      ul li {
        list-style: none;

        font-size: 20px;
        margin: 20px 20px;
      }

      fieldset {
        border: 4px solid black;

        width: 500px;
        height: 300px;

        padding: 20px 20px;
        margin: 20px 20px;

        background-color: white;
      }

      form {
        border: 2px solid black;

        width: 600px;
        height: 900px;

        margin: 50px 50px;

        background-color: rgb(224, 213, 213);
      }

      input {
        font-size: 20px;
        margin: 20px 20px;

        border-radius: 10px;
      }

      button {
        width: 300px;
        height: 50px;

        margin: 30px 140px;

        font-size: 20px;

        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend><h1>개인 정보</h1></legend>

        <ul>
          <li>
            <label>이 름 <input type="text" /></label>
          </li>

          <li>
            <label>연 락 처 <input type="tel" /></label>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend><h1>객실 선택</h1></legend>

        <ul>
          <li>
            <input type="radio" name="room" id="basic" />
            <label for="basic">기본형(최대 2인)</label>
          </li>

          <li>
            <input type="radio" name="room" id="family" />
            <label for="family">가족형(최대 8인)</label>
          </li>
        </ul>
      </fieldset>

      <button>제출</button>
    </form>
  </body>
</html>
