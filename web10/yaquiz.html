<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>yaquiz</title>

    <style>
      .sw ul li {
        float: left;
        width: 150px;
        height: 100px;
        padding: 10px;

        list-style: none;

        text-align: center;
      }

      .sw a:link,
      .sw a:visited {
        display: block;
        font-size: 14px;
        color: #000;
        padding: 10px;
        text-decoration: none;
        text-align: center;
      }

      .sw a:hover,
      .sw a:focus {
        background-color: #222;
        color: #fff;
      }

      .sw a:active {
        background-color: #f00;
      }

      .img {
        width: 50px;
        height: 50px;
        line-height: 50px;
      }

      h1 {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <nav class="sw">
      <ul>
        <h1 style="width: 400px">
          <img src="image/SW.png" class="img" />SW Online Judge
        </h1>

        <li><a href="#"></a>시험</li>
        <li><a href="#"></a>연습문제</li>

      </ul>
    </nav>
  </body>
</html>
