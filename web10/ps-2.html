<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ps-2</title>

    <style>
      input:checked + label {
        color: red;
        font-weight: bold;
      }

      ul li {
        list-style: none;

        font-size: 20px;
        margin: 20px 20px;
      }

      fieldset {
        border: 4px solid black;

        width: 500px;
        height: 200px;

        padding: 20px 20px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend><h1>객실 선택</h1></legend>

      <ul>
        <li>
          <input type="radio" name="room" id="basic" />
          <label for="basic">기본형(최대 2인)</label>
        </li>

        <li>
          <input type="radio" name="room" id="family" />
          <label for="family">가족형(최대 8인)</label>
        </li>
      </ul>
    </fieldset>
  </body>
</html>
