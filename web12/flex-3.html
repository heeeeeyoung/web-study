<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>flex-3</title>

    <style>
      .container {
        display: flex;

        border: 4px solid red;
        margin: 20px 20px;
      }

      .box {
        width: 300px;
        height: 100px;

        border: 4px solid black;
        background-color: pink;

        margin: 20px 20px;
      }

      #no1 {
        flex-flow: row wrap;
      }

      #no2 {
        flex-flow: row nowrap;
      }
    </style>
  </head>
  <body>
    <div class="container" id="no1">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="container" id="no2">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
