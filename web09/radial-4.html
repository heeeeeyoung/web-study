<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>radial-4</title>

    <style>
      div {
        width: 500px;
        height: 500px;

        box-shadow: 10px 10px 10px pink;

        margin: 20px 20px;
      }

      .grad1 {
        background: radial-gradient(white, red, coral);
      }

      .grad2 {
        background: radial-gradient(white, red 10%, coral 60%);
      }
    </style>
  </head>

  <body>
    <div class="grad1"></div>
    <div class="grad2"></div>
  </body>
</html>
