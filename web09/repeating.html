<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>repeating</title>

    <style>
      div {
        width: 500px;
        height: 500px;

        margin: 20px 20px;
      }

      .grad1 {
        background: repeating-linear-gradient(pink, coral 50px);
      }

      .grad2 {
        background: repeating-radial-gradient(circle, pink, coral 20%);
      }
    </style>
  </head>

  <body>
    <div class="grad1"></div>
    <div class="grad2"></div>
  </body>
</html>
