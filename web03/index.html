<!DOCTYPE html>   

<html lang="ko">  
  <head>      
    <meta charset="UTF-8">
    <title>HTML 기본 문서</title>
   
  </head>
  
  <body>
    <h1>프런트엔드 웹 개발</h1>
    <hr>
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>

   </body>
   
</html>   


//<!DOCTYPE html> : 해당 문서가 html5 에 맞추어 작성됨을 알려줌
//<html lang="ko"> : 문서에서 사용할 언어를 한국어로
//<head> : 웹브라우저 화면에는 보이지 않고, 웹브라우저가 알아야하는 정보를 입력
  //<meta> : 화면에 글자를 표시할 때 어떤 인코딩을 사용할지 지정 (한국어 : UTF-8)
  //<title> : 웹 문서의 제목을 입력
//<body> : 실제 웹 브라우저 화면에서 보여주는 내용 작성
