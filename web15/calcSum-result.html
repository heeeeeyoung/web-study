<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calcSum(n) {
        let sum = 0;
        let i = 0;

        for (i = 0; i < n + 1; i++) {
          sum = sum + i;
          i++;
        }

        document.write("<h1>0부터" + n + "까지의 합은" + sum + "입니다.</h1>");
      }

      let user = prompt("0부터 몇까지 더하겠습니까?");

      if (user !== null) {
        calcSum(parseInt(user));
      } else {
        document.write("<h1>왜 입력을 안해요 하라고 했잖아요</h1>");
      }
    </script>
  </body>
</html>
