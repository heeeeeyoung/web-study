<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>addNumber-1</title>
  </head>
  <body>
    <script>
      function addNumber(num1, num2) {
        let sum = num1 + num2;

        return sum;
      }

      let result = addNumber(2, 3);

      document.write("<h1>두 수를 더한 값 : " + result + "</h1>");
    </script>
  </body>
</html>
