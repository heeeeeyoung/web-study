<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>addNumber-2</title>
  </head>
  <body>
    <script>
      function addNumber(num1, num2) {
        return num1 + num2;
      }

      let result = addNumber(2, 3);

      document.write("<h1>두 수의 합은 : " + result + "</h1>");
    </script>
  </body>
</html>
