<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>let-2</title>
  </head>
  <body>
    <script>
      function calcSum(n) {
        sum = 0;

        for (let i = 1; i < n + 1; i++) {
          sum = sum + i;
        }
      }

      calcSum(10);
      console.log(sum);
    </script>
  </body>
</html>
