<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>let-1</title>
  </head>
  <body>
    <script>
      function calcSum(n) {
        let sum = 0;

        for (let i = 1; i < n + 1; i++) {
          sum = sum + i;
        }
        console.log(sum);
      }

      calcSum(10);
    </script>
  </body>
</html>
