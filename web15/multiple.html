<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>multiple</title>
  </head>
  <body>
    <script>
      function multiple(a, b = 5, c = 10) {
        return a * b + c;
      }

      let result1 = multiple(5, 10, 20);
      let result2 = multiple(10, 20);
      let result3 = multiple(30);

      document.write("<h1>" + result1 + "</h1><br />");
      document.write("<h1>" + result2 + "</h1><br />");
      document.write("<h1>" + result3 + "</h1><br />");
    </script>
  </body>
</html>
